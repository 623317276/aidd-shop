<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新..." refreshingSpinner="circles"
            refreshingText=" 加载中...">
        </ion-refresher-content>
    </ion-refresher>

    <!-- 轮播图 -->
    <ion-slides mode="ios" pager="ios">
        <ion-slide *ngFor="let item of Data.banner;let i = index" tappable>
            <ion-img [src]="item.picture"></ion-img>
        </ion-slide>
    </ion-slides>

    <!-- 轮播图 -->


    <Tabs [useOnPan]="true" [swipeable]="true" [activeTab]="index" [page]="3" [tabBarActiveTextColor]="'#1890ff'"
        (onChange)="onChange($event)" (onTabClick)="onTabClick($event)">
        <TabPane [title]="titleTemplate1">
            <ng-template #titleTemplate1>
                <!-- <Badge [text]="3"> -->
                <Badge>
                    <div>套餐区</div>
                </Badge>
            </ng-template>
            <ion-grid class="shop_list">
                <ion-row>
                    <ion-col size="6" [routerLink]="[ '/shop-info/', item.id]"
                        *ngFor="let item of Data.titleTemplate1; let i=index">
                        <ion-card>
                            <ion-img [src]="item.images" class="img_box"></ion-img>
                            <ion-card-content>
                                {{item.name}}
                            </ion-card-content>
                            <ion-card-header>
                                <ion-card-title>
                                    <span style="font-size: 16px; color: #FB1A38"
                                        [hidden]="item.mode != '1'">￥:{{item.price}}</span>
                                </ion-card-title>
                                <ion-card-subtitle>
                                    <span style="font-size: 12px;float: left; width: 50%;color: #999"
                                        [hidden]="item.mode == '1'">积分:{{item.price}}</span>
                                    <span
                                        style="float:right; text-align: right; width: 50%;font-size: 12px;color: #999">{{item.fictitious === '1' ? '实物' : '虚拟物品'}}</span>
                                </ion-card-subtitle>
                            </ion-card-header>
                        </ion-card>


                    </ion-col>
                </ion-row>
            </ion-grid>

        </TabPane>
        <TabPane [title]="titleTemplate3">
            <ng-template #titleTemplate3>
                <!-- <Badge [text]="'今日(20)'"> -->
                <Badge>
                    <div>商城区</div>
                </Badge>
            </ng-template>

            <ion-grid class="shop_list">
                <ion-row>
                    <ion-col size="6" [routerLink]="[ '/shop-info/', item.id]" *ngFor="let item of Data.titleTemplate3; let i=index">
                        <ion-card>
                                <ion-img [src]="item.images"  class="img_box"></ion-img>
                                <ion-card-content> {{item.name}}</ion-card-content>
                                <ion-card-header>
                                    <ion-card-title>
                                        <span style="font-size: 16px; color: #FB1A38"
                                            [hidden]="item.mode != '1'">￥:{{item.price}}</span>
                                    </ion-card-title>
                                    <ion-card-subtitle>
                                        <span style="font-size: 12px;float: left; width: 50%;color: #999"
                                            [hidden]="item.mode == '1'">积分:{{item.price}}</span>
                                        <span
                                            style="float:right; text-align: right; width: 50%;font-size: 12px;color: #999">{{item.fictitious === '1' ? '实物' : '虚拟物品'}}</span>
                                    </ion-card-subtitle>
                                </ion-card-header>
                            </ion-card>
                    </ion-col>
                </ion-row>

            </ion-grid>


        </TabPane>
        <TabPane [title]="titleTemplate2">
            <ng-template #titleTemplate2>
                <!-- <Badge [dot]="true"> -->
                <Badge>
                    <div>礼品区</div>
                </Badge>
            </ng-template>

            <ion-grid class="shop_list">
                <ion-row>
                    <ion-col size="6" [routerLink]="[ '/shop-info/', item.id]" *ngFor="let item of Data.titleTemplate2; let i=index">
                        <ion-card>
                                <ion-img [src]="item.images"  class="img_box"></ion-img>
                                <ion-card-content> {{item.name}}</ion-card-content>
                                <ion-card-header>
                                    <ion-card-title>
                                        <span style="font-size: 15px; color: #FB1A38"
                                            [hidden]="item.mode != '1'">￥:{{item.price}}</span>
                                    </ion-card-title>
                                    <ion-card-subtitle>
                                        <span style="font-size: 12px;float: left; width: 50%;color: #999"
                                            [hidden]="item.mode == '1'">积分:{{item.price}}</span>
                                        <span
                                            style="float:right; text-align: right; width: 50%;font-size: 12px;color: #999">{{item.fictitious === '1' ? '实物' : '虚拟物品'}}</span>
                                    </ion-card-subtitle>
                                </ion-card-header>
                            </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>


        </TabPane>
    </Tabs>
