<ion-header>
  <ion-toolbar>
    <ion-title>
      商城
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新..."
          refreshingSpinner="circles"
          refreshingText=" 加载中...">
        </ion-refresher-content>
      </ion-refresher>


    <Tabs [useOnPan]="true"
    [swipeable]="true"
    [activeTab]="index"
    [page]="3"
    [tabBarActiveTextColor]="'#1890ff'"
    (onChange)="onChange($event)"
    (onTabClick)="onTabClick($event)">
<TabPane [title]="titleTemplate">
  <ng-template #titleTemplate>
    <!-- <Badge [text]="3"> -->
    <Badge>
      <div>套餐区</div>
    </Badge>
  </ng-template>
  <div style="display: flex; align-items: center;justify-content: center;height: 150px;background-color: #fff">

      <ion-grid fixed>
          <ion-row>
            <ion-col size="6" [routerLink]="[ '/shop-info/1']">
                <ion-img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562263202625&di=a81b32da55fbc99e1a128dd5016c4bce&imgtype=0&src=http%3A%2F%2Fphotocdn.sohu.com%2F20151109%2FImg425718790.jpg"></ion-img>
                <p align="center" style="margin: 5px;">商品名称</p>
                <span style="font-size: 12px;">￥:100000</span>
                <span style="font-size: 12px;float: right;">积分:5000</span>
            </ion-col>
          </ion-row>
        </ion-grid>

  </div>
</TabPane>
