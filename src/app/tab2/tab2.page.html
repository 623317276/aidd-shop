<ion-content>


    <Tabs [useOnPan]="true" [swipeable]="false" [activeTab]="index" [page]="3" [tabBarActiveTextColor]="'#1890ff'"
        (onChange)="onChange($event)" (onTabClick)="onTabClick($event)">
        <TabPane [title]="titleTemplate1">
            <ng-template #titleTemplate1>
                <Badge>
                    <div>套餐区</div>
                </Badge>
            </ng-template>
            

        <NoticeBar *ngIf="!isMobile"
                style="margin-bottom: 10px"
                [option]="{'content':'该组件只支持Touch事件，请使用移动模式/设备打开此页。', 'marqueeProps': {fps: 100}}"
            ></NoticeBar>
        <PullToRefresh [ngStyle]="dtPullToRefreshStyle"
                [direction]="state.direction"
                [(ngModel)]="state.refreshState"
                [endReachedRefresh]="state.endReachedRefresh"
                (onRefresh)="pullToRefresh($event)">

        <ion-grid class="shop_list">
                <ion-row>
                    <ion-col size="6" [routerLink]="[ '/shop-info/', item.id]"
                        *ngFor="let item of Data.titleTemplate1; let i=index">
                        <ion-card>
                            <ion-img [src]="item.images ? item.images[0] : ''" class="img_box"></ion-img>
                            <ion-card-content class="title_con">
                                {{item.name}}
                            </ion-card-content>
                            <ion-card-header>
                                <ion-card-title>
                                    <span style="font-size: 16px; color: #FB1A38"
                                        [hidden]="item.mode != '1'">￥:{{item.price}}</span>
                                </ion-card-title>
                                <ion-card-subtitle>
                                    <span style="font-size: 12px;float: left; width: 50%;color: #999"
                                        [hidden]="item.mode == '1'">积分:{{item.price}}</span>
                                    <span
                                        style="float:right; text-align: right; width: 50%;font-size: 12px;color: #999">{{item.fictitious === '1' ? '实物' : '虚拟物品'}}</span>
                                </ion-card-subtitle>
                            </ion-card-header>
                        </ion-card>


                    </ion-col>
                </ion-row>

            </ion-grid>

        </PullToRefresh>
    

        </TabPane>
