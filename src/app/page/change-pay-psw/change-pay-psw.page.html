<ion-header>
  <ion-toolbar>
    <ion-title [hidden]="data.type != 'pay'">change-pay-psw</ion-title>
    <ion-title [hidden]="data.type != 'login'">change-login-psw</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">输入旧密码 <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="oldPsw" type="password" [(ngModel)]="editData.oldPsw"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">输入新密码 <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="newPsw" type="password" [(ngModel)]="editData.newPsw"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">确认新密码 <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required formControlName="confirmNewPsw" type="password" [(ngModel)]="editData.confirmNewPsw"></ion-input>
  </ion-item>
  <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
    确定
  </ion-button>
  <ion-button block color="primary" (click)="cancel()">
    取消
  </ion-button>
</form>


</ion-content>
