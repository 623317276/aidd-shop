<ion-header class="card-background-page">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [text]="''" id='backButton'></ion-back-button>
        </ion-buttons>
        <ion-title>我的店铺</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="my_shop_info" style="border-bottom: 3px solid #ddd;margin-bottom: 15px">
        <div class="text-center">
                <img style="width: 50px;height: 50px;margin:20px auto 0;border-radius: 25px;"
                src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=418151285,2937997283&fm=26&gp=0.jpg">
                <p class="text-center" style="margin-top: 0">{{Data.name}}</p>
        </div>
        
        <!-- <ion-item lines="none" style="padding-top: 0px;">
            <ion-label>
                <p class="text-center">余额： 5000.00元</p>
            </ion-label>
            <ion-label>
                <p class="text-center">积分： 5000.00</p>
            </ion-label>
        </ion-item> -->
        <ion-item lines="none" style="padding-top: 0px;">
            <ion-label [routerLink]="['/manage-goods']">
                <p class="text-center" style="color: cornflowerblue"><ion-icon name="list-box" style="font-size: 14px;vertical-align: middle"></ion-icon>商品管理</p>
            </ion-label>
            <ion-label [routerLink]="['/manage-order']">
                <p class="text-center" style="color: rgb(12, 158, 60)"><ion-icon name="list" style="font-size: 18px;vertical-align: middle"></ion-icon>订单管理</p>
            </ion-label>
        </ion-item>
        <!-- <ion-item padding style="padding-bottom: 0px;">
            <ion-img style="width: 50px;padding: 5px;"
                src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=418151285,2937997283&fm=26&gp=0.jpg">
            </ion-img>
            <ion-label>
                <p>昵称： right</p>
            </ion-label>
        </ion-item> -->

    </ion-list>

    <!-- 销量最好的或者新上的 商品、活动折扣-->
    <ion-list style="margin-bottom: 15px">
        <ion-item class="shop_con" *ngFor="let item of Data.shopping; let i=index" [routerLink]="[ '/shop-info/', item.id]">
            <ion-img style="width: 80px; height:80px; margin:10px 5px 10px 0;"
                [src]="item.images">
            </ion-img>
            <ion-label class="shop_info_right">
                <!-- 商品名称 -->
                <div class="shop_info_title">
                    {{item.name}}
                </div>
                <div style="line-height: 25px;">
                    <ion-label style="font-size:16px;color: #FB1A38" [hidden]="item.mode == '2'">￥:{{item.price}}</ion-label>
                    <ion-label style="font-size:16px;color: #FB1A38" [hidden]="item.mode == '1'">积分:{{item.price}}</ion-label>
                </div>

            </ion-label>
        </ion-item>
        <p style="text-align: center;color: #cccccc" padding [hidden]="showPage">
            --暂无商品--
        <a [routerLink]="[ '/manage-edit-goods' ]">去上传商品</a>
        </p>
    </ion-list>

    </div> -->

</ion-content>
