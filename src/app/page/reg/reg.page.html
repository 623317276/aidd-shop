
<ion-content>

  <div class="logo">logo</div>

  <ion-item>
    <ion-label position="floating">昵称</ion-label>
    <ion-input placeholder="请输入昵称"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">手机号</ion-label>
    <ion-input placeholder="请输入手机号"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">验证码</ion-label>
    <ion-input placeholder="请输入验证码"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">邀请人</ion-label>
    <ion-input placeholder="请输入邀请人"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">登陆密码</ion-label>
    <ion-input placeholder="请输入登陆密码" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">确认登陆密码</ion-label>
    <ion-input placeholder="请输入确认密码" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">支付密码</ion-label>
    <ion-input placeholder="请输入支付密码" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">确认支付密码</ion-label>
    <ion-input placeholder="请输入确认支付密码" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">银行</ion-label>
    <ion-select>
      <ion-select-option>工商银行</ion-select-option>
      <ion-select-option>农业银行</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">银行卡号</ion-label>
    <ion-input placeholder="请输入银行卡号"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">持卡人</ion-label>
    <ion-input placeholder="请输入持卡人"></ion-input>
  </ion-item>

  <a [routerLink]="['/login']">去登陆</a>
</ion-content>
