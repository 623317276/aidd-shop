<ion-header class="card-background-page">
    
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button [text]="'返回'"></ion-back-button>
        </ion-buttons>
    <ion-title>{{title}}明细</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
    
      <div class="list_box">
        <ion-list>
            <div class="item-header">
                <ion-item  lines="none">
                    <ion-label>类型</ion-label>
                    <ion-label>数额</ion-label>
                    <ion-label>当前剩余</ion-label>
                    <ion-label>时间</ion-label>
                </ion-item>
            </div>
            
            <ion-item [hidden]="load">
                <ion-label></ion-label>
                <ion-label><ion-spinner name="crescent" ></ion-spinner></ion-label>
                <ion-label></ion-label>          
            </ion-item>
            <ion-item lines="none" *ngFor="let item of Data; let i=index">
                <ion-label>{{item.get_type_name}}</ion-label>
                <ion-label>{{item.get_nums}}</ion-label>
                <ion-label>{{item.now_nums}}</ion-label>
                <ion-label>{{item.get_time}}</ion-label>
            </ion-item>
            <ion-item [hidden]="hidden" lines="none">
                <ion-label></ion-label>
                <ion-label style="font-size: 12px; color:#ccc;">---暂无数据---</ion-label>
                <ion-label></ion-label>          
            </ion-item>
    
            </ion-list>
    </div>

</ion-content>
