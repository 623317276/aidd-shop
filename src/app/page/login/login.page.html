
<ion-content>

    <div class="logo" padding><ion-img [src]="'assets/icon/favicon.png'" style="width: 150px; margin:0 auto;"></ion-img></div>

    <ion-item>
        <ion-label position="floating">手机号</ion-label>
        <ion-input placeholder="请输入手机号"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">登陆密码</ion-label>
        <ion-input placeholder="请输入登陆密码" type="password"></ion-input>
    </ion-item>

    <ion-grid fixed>
        <ion-row>
            <ion-col offset="3" size="6">
                <ion-button (click)="login()" style="width: 100%">
                    登陆
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset="3" size="6">
                <ion-button [routerLink]="['/reg']"  style="width: 100%">
                    注册
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    
    
</ion-content>
