<ion-header class="card-background-page">
    <ion-toolbar color="primary">
        <ion-buttons slot="start" routerDirection="back">
            <ion-back-button [text]="''"></ion-back-button>
        </ion-buttons>
        <ion-title>确认订单</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="background: #F4F3F3">
    <div class="confirm_add">
        <ion-item lines="none">
            <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
            <ion-label>
                <h3>xx收货人 <span style="font-size: 12px;color:#666">18888888888</span></h3>
                <ion-card-content style="padding: 0;font-size:12px;">
                    广东省深圳市罗湖区xx路xx号
                </ion-card-content>
            </ion-label>
            <ion-icon name="arrow-forward" slot="end"></ion-icon>
        </ion-item>
    </div>


    <ion-item class="shop_con" lines="none">

        <ion-img style="width: 80px; height:80px; margin:10px 5px 10px 0;"
            [src]="'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1564033039&di=039a2a072d8daea97b4f6035f38ac638&imgtype=jpg&er=1&src=http%3A%2F%2Fimg.mp.itc.cn%2Fupload%2F20160415%2Fb9b14370f6b247529c8731e15c2e3ea0.jpg'">
        </ion-img>
        <!-- <img
                src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1564033039&di=039a2a072d8daea97b4f6035f38ac638&imgtype=jpg&er=1&src=http%3A%2F%2Fimg.mp.itc.cn%2Fupload%2F20160415%2Fb9b14370f6b247529c8731e15c2e3ea0.jpg"> -->
        <ion-label class="shop_info_right">
            <!-- 商品名称 -->
            <div class="shop_info_title">
                小牛一郎牛排 10片1500g澳洲进口牛肉家庭牛排套餐大克重 健身推荐...
                小牛一郎牛排 10片1500g澳洲进口牛肉家庭牛排套餐大克重 健身推荐...
            </div>
            <div style="overflow: hidden;">
                <div style="line-height: 25px;width: 50%;float: left;">
                    <ion-label style="font-size:16px;color: #FB1A38">￥:1288</ion-label>
                </div>
                <div class="num_box">
                    <ion-label class="num_btn add_btn" (click)="addShop($event)">+</ion-label>
                    <input id="num_input" class="num_input" placeholder="1" value="1">
                    <ion-label class="num_btn del_btn " (click)="delShop($event)">-</ion-label>
                </div>
            </div>


        </ion-label>
    </ion-item>
    <ion-item  lines="none">
        <ion-label>配送方式</ion-label>
        <ion-input required type="text" [placeholder]="'普通快递'"></ion-input>
        <ion-label>快递免邮</ion-label>
    </ion-item>
    <ion-item  lines="none">
        <ion-label>订单备注</ion-label>
        <ion-textarea placeholder="选填"></ion-textarea>
    </ion-item>
    <ion-item  lines="none" style="margin-bottom: 45px;">
            <ion-label>
            <p style="text-align: right"><span style="color: #999;font-size:12px; margin-right:5px;">共计1件</span><span style="color: #333;">小计：</span><b style="color:#FB1A38">￥1222</b></p>
            </ion-label>
        </ion-item>

    <div style="position: fixed; bottom:0px; width: 100%; background-color:white;">
        <div class="total">合计：<span class="pice">￥2222</span></div>
        <div class="confirm_btn" color="primary">确定</div>
    </div>

</ion-content>
