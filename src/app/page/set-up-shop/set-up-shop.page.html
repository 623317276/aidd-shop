<ion-header>
  <ion-toolbar>
    <ion-title>申请开店</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div [hidden]="userInfo.is_dailishang != 1" style="text-align: center;">
      <p>申请成功过，后台审核中</p>
      <ion-button block color="primary" (click)="cancel()">
        确定
      </ion-button>
    </div>

  <div [hidden]="userInfo.is_dailishang != 0">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">姓名 <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="name" type="text" [(ngModel)]="Data.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">身份证号 <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="idCardNumber" type="text" [(ngModel)]="Data.idCardNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">手机号 <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="tel" type="tel" [(ngModel)]="Data.tel"></ion-input>
        </ion-item>
        <div>
            <ion-label position="floating">身份证正/反面 <ion-text color="danger">*</ion-text></ion-label>
            <ImagePicker [files]="files"
                     [selectable]="files.length < 2"
                     [multiple]="multipleTab === 2"
                     (onChange)="fileChange($event)"
                     (onImageClick)="imageClick($event)"></ImagePicker>
        </div>
          <ion-item>
              <ion-label>同意协议</ion-label>
              <ion-checkbox slot="start" required formControlName="agree"></ion-checkbox>
            </ion-item>
        <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
          确定
        </ion-button>
        <ion-button block color="primary" (click)="cancel()">
          取消
        </ion-button>
      </form>
    </div>
</ion-content>
