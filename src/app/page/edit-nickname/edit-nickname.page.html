<ion-header>
  <ion-toolbar>
    <ion-title>修改昵称</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input required formControlName="nickName" type="text" [placeholder]="'输入昵称'"></ion-input>
        </ion-item> 
        <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
          确定
        </ion-button>
        <ion-button block color="primary" (click)="cancel()">
          取消
        </ion-button>
      </form>

</ion-content>
