<ion-header class="card-background-page">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [text]="''" id='backButton'></ion-back-button>
        </ion-buttons>
        <ion-title>我的订单</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange)="segmentChanged($event)" value="allList">
        <ion-segment-button value="allList">
            <ion-label>全部</ion-label>
        </ion-segment-button>
        <ion-segment-button value="waitPay">
            <ion-label>待付款</ion-label>
        </ion-segment-button>
        <ion-segment-button value="toBeShipped">
            <ion-label>待发货</ion-label>
        </ion-segment-button>
        <ion-segment-button value="toBeReceived">
            <ion-label>待收货</ion-label>
        </ion-segment-button>
    </ion-segment>


    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新..." refreshingSpinner="circles"
            refreshingText=" 加载中...">
        </ion-refresher-content>
    </ion-refresher>


    <!-- 全部订单  [hidden]="segment != 'allList'"-->
    <div [hidden]>
        <ion-list>
            <ion-item-sliding>
                <div class="order_list">
                    <ion-item lines="none">
                        <!-- 店铺名称 点击跳到店铺里面-->
                        <ion-label [routerLink]="['/order-list']">XX特产品点</ion-label>
                        <!-- 交易状态 -->
                        <ion-label class="text_right" color="primary">交易成功</ion-label>
                    </ion-item>
                    <ion-item lines="none" (click)="detail()">
                        <ion-img class="imgWidth"
                            [src]="'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1564033039&di=039a2a072d8daea97b4f6035f38ac638&imgtype=jpg&er=1&src=http%3A%2F%2Fimg.mp.itc.cn%2Fupload%2F20160415%2Fb9b14370f6b247529c8731e15c2e3ea0.jpg'">
                        </ion-img>
                        <ion-label class="shop_info_right">
                            <!-- 商品名称 -->
                            <div class="shop_info_title">
                                商品名称
                            </div>
                            <div style="line-height: 25px;">
                                <ion-label class="shop_pice">￥:1288</ion-label>
                                <ion-label class="shop_num">X1</ion-label>
                            </div>
                        </ion-label>
                    </ion-item>
                    <ion-item lines="none" (click)="detail()">
                        <!-- 统计商品 -->
                        <ion-label class="total">共计1件商品 合计：￥<span class="pice">299.44</span></ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <div style="width: 100%">
                            <span class="default" (click)="detail()" color="danger" style="float: right">查看订单</span>
                            <span class="default" (click)="delete(0)" color="danger" style="float: right">删除</span>
                        </div>

                    </ion-item>
                </div>

            </ion-item-sliding>
        </ion-list>

    </div>
