<ion-header class="card-background-page">

  <ion-toolbar color="primary">
      <ion-buttons slot="start" routerDirection="back">
          <ion-back-button [text]="''"></ion-back-button>
      </ion-buttons>
      <ion-title>我的下级</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-label>我的上级 ： {{Data.parent}}</ion-label>
    </ion-item>
  </ion-list>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>我的下级</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of Data.lower; let i=index" style="padding-left: 20px;">
      <ion-label>{{item.mobile}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
