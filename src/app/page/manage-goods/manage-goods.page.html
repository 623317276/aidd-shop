<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>商品管理</ion-title>
    <ion-label slot="primary" style="padding-right: 5px;" [routerLink]="['/manage-edit-goods', '0']">
        <p color="dark">添加商品</p>
      </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="下拉刷新..."
          refreshingSpinner="circles"
          refreshingText=" 加载中...">
        </ion-refresher-content>
      </ion-refresher>
      
    <ion-list>
        <ion-item-sliding>
          <ion-item>            
                <ion-avatar slot="start">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label>商品名称</ion-label>
          </ion-item>
          <ion-item-options side="end">
              <ion-item-option [routerLink]="['/manage-edit-goods', '0']" color="primary">修改</ion-item-option>
              <ion-item-option (click)="delete(0)" color="danger">删除</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
      <p style="text-align: center;color: #cccccc" padding>--暂无商品--</p>
      </ion-list>
      

</ion-content>
